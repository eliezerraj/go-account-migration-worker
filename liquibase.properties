##
##      The liquibase.properties file stores properties which do not change often,
##      such as database connection information. Properties stored here save time
##      and reduce risk of mistyped command line arguments.
##      Learn more: https://www.liquibase.org/documentation/config_properties.html
####
####
# Enter the path for your changelog file.
changeLogFile=changelog.yaml

#### Enter the Target database 'url' information  ####
#### This value can also be set via the CLI using the flag --url
liquibase.command.url=jdbc:postgresql://<DB_HOST>:<DB_PORT>/<DB_NAME>?currentSchema=postgre

# Enter the username for your Target database.
#### This value can also be set via the CLI using the flag --username
liquibase.command.username: <DB_USERNAME>

# Enter the password for your Target database.
#### This value can also be set via the CLI using the flag --password
liquibase.command.password: <DB_PASSWORD>

liquibase.hub.mode=off
